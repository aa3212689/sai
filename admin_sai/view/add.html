<include file="public@header" />
<script type="text/html" id="photos-item-tpl">
    <li id="saved-image{id}">
        <input id="photo-{id}" type="hidden" name="photo_urls[]" value="{filepath}">
        <input class="form-control" id="photo-{id}-name" type="text" name="photo[]" value="{name}" style="width: 200px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;" onclick="imagePreviewDialog(this.src);">
        <a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
    </li>
</script>

<script type="text/html" id="photos-item2-tpl">
    <li id="saved-image{id}">
        <input id="photo-{id}" type="hidden" name="photo_urls2[]" value="{filepath}">
        <input class="form-control" id="photo-{id}-name" type="text" name="photo_names2[]" value="{name}" style="width: 200px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;" onclick="imagePreviewDialog(this.src);">
        <a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
    </li>
</script>

<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<form action="{:url('AdminSai/getdata')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
    <div class="row">
        <div class="col-md-9">
            <table class="table table-bordered">
                <tr>
                    <th width="100">赛事标题<span class="form-required"></span></th>
                    <td>
                        <input type="text" class="form-control" id="title" name='title'>
                    </td>
                </tr>
                <tr>
                    <th>赛事名称<span class="form-required"></span></th>
                    <td>
                        <input type="text" class="form-control" id="name" name="name">
                    </td>
                </tr>
                <tr>
                    <th>赛事图片</th>
                    <td>
                        <ul id="photos" class="pic-list list-unstyled form-inline"></ul>
                        <a href="javascript:uploadMultiImage('图片上传','#photos','photos-item-tpl');" class="btn btn-default btn-sm">选择图片</a>
                    </td>
                </tr>
                <tr>
                    <th>参赛人数</th>
                    <td><input type="text" class="form-control" id="people" name="people"></td>
                </tr>
                <tr>
                    <th>开赛时间</th>
                    <td>
                        <input type="text" class="demo-input" placeholder="请选择日期" id="test1" name='start_time'>
                    </td>
                </tr>
                <tr>
                    <th>赛事截止时间</th>
                    <td>
                        <input type="text" class="demo-input" placeholder="请选择日期" id="test2" name='stop_time'>

                    </td>
                </tr>
                <tr>
                    <th>剩余人数</th>
                    <td>
                        <input type="text" class="form-control" name="remain_people">
                    </td>
                </tr>
                <tr>
                    <th>赛事状态</th>
                    <td>
                        <select name="status">
                                    <option></option>
                                    <option value="option1">上线</option>
                                    <option value="option2" >下线</option>
                                    
                                  </select>
                    </td>
                </tr>
                <tr>
                    <th>赛事类型</th>
                    <td>
                        <select name="type">
                                    <option></option>
                                    <option value="option1">官方赛事</option>
                                    <option value="option2" >其他赛事</option>
                                    
                                  </select>
                    </td>
                </tr>
                <tr>
                    <th>赛事类别</th>
                    <td><select name="category">
                            <option></option>
                            <option value="option1">小程序</option>
                            <option value="option2" >其他</option>
                            
                          </select></td>
                </tr>
                <tr>
                    <th>赛事渠道</th>
                    <td><input type="text" class="form-control" name="ditch"></td>
                </tr>
                <tr>
                    <th>赛事报名消耗品数量</th>
                    <td><input type="text" class="form-control" name="store_number"></td>
                </tr>
                <tr>
                    <th>赛事报名消耗品类型</th>
                    <td>
                        <select name="store_type">
                                    <option></option>
                                    <option value="option1">金币</option>
                                    <option value="option2" >赛事券</option>
                                    
                                  </select>
                    </td>
                </tr>
                <tr>
                    <th>赛事结果简介</th>
                    <td><input type="text" class="form-control" name="into"></td>
                </tr>
                <tr>
                    <th>跳转path路径</th>
                    <td><input type="text" class="form-control" name="path"></td>
                </tr>
                <tr>
                    <th>跳转AppId</th>
                    <td><input type="text" class="form-control" name="appid"></td>
                </tr>
                <tr>
                    <th>比赛奖励</th>
                    <td><textarea rows="6" cols="70" name="award"></textarea> </td>
                </tr>
                <tr>
                    <th>赛事规则</th>
                    <td><textarea rows="6" cols="70" name="rule"></textarea></td>
                </tr>
                <tr>
                    <th>赛事流程</th>
                    <td><textarea rows="6" cols="70" name="flow"></textarea></td>
                </tr>
                <tr>
                    <th>赛事监督</th>
                    <td><textarea rows="6" cols="70" name="monitor"></textarea></td>
                </tr>
                <tr>
                    <th>赛事内页正文</th>
                    <td><textarea rows="6" cols="70" name="text"></textarea></td>
                </tr>
                <tr>
                    <th>结果公布</th>
                    <td><textarea rows="6" cols="70" name="publish"></textarea></td>
                </tr>
                <tr>
                    <th>赛事结果</th>
                    <td>
                        <ul id="photos2" class="pic-list list-unstyled form-inline"></ul>
                        <a href="javascript:uploadMultiImage('图片上传','#photos2','photos-item2-tpl');" class="btn btn-default btn-sm">选择图片</a></td>
                </tr>
            </table>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                    <a class="btn btn-default" href="{:url('AdminArticle/index')}">{:lang('BACK')}</a>
                </div>
            </div>
        </div>

    </div>
</form>

    //执行一个laydate实例
    laydate.render({

            ,
        type: 'datetime'
    });

    laydate.render({
